<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
    <!-- responsive css -->
    <link rel="stylesheet" href="responsive.css">
    <!-- Google icon -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
    <section class="hero">
        <header>

                <div class="contactInfo">
                    <div class="top-text">
                        <span class="material-symbols-outlined">
                            call

                        <h5 class="text-white"> (123) 456-789-1230</h5>
                    </div>
                    <div class="top-text">
                        <span class="material-symbols-outlined">
                            mail
                        </span>
                        <h5 class="text-white"> info.colorlib@gmail.com</h5>
                    </div>
                </div>
                <div class="contactIcon">
                   <a href=""> <i class="fa-brands fa-facebook"></i></a>
                   <a href=""> <i class="fa-brands fa-twitter"></i></a>
                   <a href=""> <i class="fa-brands fa-instagram"></i></a>
                   <a href=""> <i class="fa-brands fa-skype"></i></a>
                </div>
            </div>
            <div class="mainMenu" id="mainMenu">
                <div class="logo">
                    <a href="">sirajul</a>
                </div>
                <div class="menu-icon" id="menuClicked">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="responsive" id="responsive">
                    <div class="menubar">
                        <div class="list-menu">
                            <a href="">Home</a>
                            <a href="">Room</a>
                            <a href="">About us</a>
                            <a href="">Pages</a>
                            <a href="">News</a>
                            <a href="">Contact</a>
                        </div>
                        <div class="search">
                            <span class="material-symbols-outlined">
                                search
                                </span>
                        </div>
                    </div>
                    <div class="btn">
                        <button>Book now !</button>
                    </div>
                </div>
            </div>
        </header>
    </section>
    <section class="banner">
        <div class="allSlide">
            <div class="slide slideA" id="slide"  data-category="slide">
                <div class="slide-text" id="slide-text">
                    <p>Hotel & resort</p>
                    <h1>WELCOME TO JONGTONG</h1>
                    <button>Discover now</button>
                </div>
            </div>
            <div class="slide2 slideA" id="slide2"  data-category="slide2">
                <div class="slide-text"  id="slide-text2">
                    <p>Hotel & resort..........</p>
                    <h1>WELCOME TO JONGTONG</h1>
                    <button>Discover now</button>
                </div>
            </div>
            <div class="slide3 slideA" id="slide3"  data-category="slide3">
                <div class="slide-text"  id="slide-text3">
                    <p>Hotel & resort..,,,,,,,,,,,</p>
                    <h1>WELCOME TO JONGTONG</h1>
                    <button>Discover now</button>
                </div>
            </div>
        </div>
        <div class="slideBtn">
            <img src="./rhema-kallianpur-uocSnWMhnAs-unsplash.jpg" data-category="slide"  alt="" id="btn1">
            <img src="./visualsofdana-T5pL6ciEn-I-unsplash.jpg"  data-category="slide2" alt="" id="btn2">
            <img src="./vojtech-bruzek-Yrxr3bsPdS0-unsplash.jpg" alt=""  data-category="slide3" id="btn3">
